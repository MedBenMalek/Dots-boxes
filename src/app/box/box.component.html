<div class="box" [id]="'box-'+id" [class.active]="game.getBox(id).active" [ngStyle]="{ 'backgroundColor': game.getBox(id).color}">
  <span class="line top"
        appLine
        [active]="line.active"
        (click)="handleLine('top')"
        *ngIf="game.getBox(id).getLine('top') as line"
        [class.active]="line.active"
        [class.last]="line.last"></span>
  <span class="line left"
        appLine
        [active]="line.active"
        (click)="handleLine('left')"
        *ngIf="game.getBox(id).getLine('left') as line"
        [class.active]="line.active"
        [class.last]="line.last"></span>
  <span class="line bottom"
        appLine
        [active]="line.active"
        (click)="handleLine('bottom')"
        *ngIf="lastBottom && game.getBox(id).getLine('bottom') as line"
        [class.active]="line.active"
        [class.last]="line.last"></span>
  <span class="line right"
        appLine
        [active]="line.active"
        (click)="handleLine('right')"
        *ngIf="lastRight && game.getBox(id).getLine('right') as line"
        [class.active]="line.active"
        [class.last]="line.last"></span>

  <span class="dot tl"></span>
  <span class="dot tr" *ngIf="lastRight"></span>
  <span class="dot bl" *ngIf="lastBottom"></span>
  <span class="dot br" *ngIf="lastBottom && lastRight"></span>
</div>
